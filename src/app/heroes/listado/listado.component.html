<h1>
    Listado de héroes</h1>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe borrado:<small style="color: blue;"> {{heroeBorrado}}</small></h3>

</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<ul>
    <li *ngFor="let item of heroes; let i =index"> {{i+ 1}}-{{item}}</li>
</ul>




<button (click)="borrarHeroe()">Borrar Heroe</button>
